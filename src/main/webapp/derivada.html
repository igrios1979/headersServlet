<!DOCTYPE html>
<html>
<head>
  <title>Gráfico de la función y su derivada</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<canvas id="myChart" width="400" height="400"></canvas>

<script>
  document.addEventListener("DOMContentLoaded", function(event) {
    // Obtener el contexto del lienzo
    var ctx = document.getElementById('myChart').getContext('2d');

    // Valores de x para el gráfico
    var xValues = [];
    for (var x = -10; x <= 10; x += 0.1) {
      xValues.push(x);
    }

    // Calcular los valores de y correspondientes para la función
    var yValues = xValues.map(function(x) {
      return Math.pow(x, 2); // Función cuadrática
    });

    // Calcular los valores de y correspondientes para la derivada
    var dyValues = xValues.map(function(x) {
      return 2 * x; // Derivada de la función cuadrática
    });

    // Configurar los datos del gráfico
    var chartData = {
      labels: xValues,
      datasets: [
        {
          label: 'Función',
          data: yValues,
          fill: false,
          borderColor: 'blue',
          tension: 0.1
        },
        {
          label: 'Derivada',
          data: dyValues,
          fill: false,
          borderColor: 'red',
          tension: 0.1
        }
      ]
    };

    // Configurar las opciones del gráfico
    var chartOptions = {
      scales: {
        x: {
          type: 'linear',
          position: 'bottom'
        },
        y: {
          type: 'linear',
          position: 'left'
        }
      },
      plugins: {
        title: {
          display: true,
          text: 'Gráfico de la función y su derivada'
        }
      },
      interaction: {
        intersect: false
      }
    };

    // Crear el gráfico utilizando Chart.js
    var myChart = new Chart(ctx, {
      type: 'line',
      data: chartData,
      options: chartOptions
    });
  });
</script>
</body>
</html>
